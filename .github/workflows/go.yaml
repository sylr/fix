---
name: Go
on: 
  pull_request:
  push:
    branches:
    - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        go: ["1.19"]
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: actions/setup-go@v3 ${{ matrix.go }}
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go }}
      id: go

    - uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Verify go mod
      run: make go-mod-verify

    - name: Test
      run: make test
      env:
        GO_BUILD_TAGS: acceptor,validator

    - name: Build
      run: make build
      env:
        GO_BUILD_TAGS: acceptor,validator
