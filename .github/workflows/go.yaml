---
name: Go
on: 
  pull_request:
  push:
    branches:
    - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        go: ["1.24"]
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        filter: tree:0

    - uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go }}
        cache: false
      id: go

    - uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/.cache/golangci-lint
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Verify go mod
      run: make go-mod-verify

    - name: Test
      run: make test
      env:
        GO_BUILD_TAGS: acceptor,validator

    - name: Build
      run: make build
      env:
        GO_BUILD_TAGS: acceptor,validator
